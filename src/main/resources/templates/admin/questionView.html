<#include "./admin_common.html" />
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>考务管理</title>
	<script src="${basePath}/static/js/examMng/right-btn.js"></script>
	<link rel="stylesheet" href="${basePath}/static/css/examMng/examMng.css"/>
</head>
<body>

<!--head begin-->
<nav class="navbar headbg">
	<div class="container header">
		<p class="additem-title text-center">试题预览</p>
	</div>
</nav>
<!--head end-->

<!--body begin-->
<div class="main-container">
	<div class="container info-add body-box">
		<div class="info-add-box">
			<p>${pointName}</p>
			<!--<a href="javascript:location.href='';"><i class="glyphicon glyphicon-arrow-left"></i>&nbsp;返回</a>-->
		</div>
		<div class="view-container">
			<div class="container-title">
				<span class="font-weight">${typeName}</span>
				<!--<span class="fbt">（共12道）</span>-->
			</div>
			<div class="view-content">
				<div class="view-box blue-box">
					<div class="view-title">
						<label class="input-check">
							<input type="checkbox" value="">
						</label>
						<div class="word">
							<span>${question.content}</span>
						</div>
						<div class="rtitle">
							<!--<div class="ico-btn" href="#"><i class="glyphicon glyphicon-th-list"></i></div>-->
						</div>
					</div>
					<div class="bjbtn" style="display: none;">
						<!--<div class="bjbtn_top"></div>-->
						<div class="bjbtn_content">
							<!--<a href=""><i class="glyphicon glyphicon-pencil"></i>编辑</a>-->
							<!--<a href="#close-cn" data-toggle="modal"><i class="glyphicon glyphicon-trash"></i>删除</a>-->
						</div>
					</div>

					<#if question.type lt 3>
						<div class="view-choose-box">
							<#assign json=question.options?eval />
							<#list json as option>
								<div class="radio">
									<label class="choose">
										<input type="${(option.type==2)?string('checkbox','radio')}"
											   name="optionsRadios${option_index}" id="optionsRadios${option_index}"
											   value="" disabled>
										<p><span>${option.code}</span>&nbsp;${option.text}</p>
									</label>
								</div>
							</#list>
						</div>
						<div class="answer-box">
							<span class="right-line"></span>
							<span>正确答案：<b>${question.answer}</b></span>
						</div>
						<#else/>
						<div class="answer-box">
							<span class="right-line"></span>
							<span>正确答案：<b></b></span>
							<div class="word">
								<span style="padding-left: 1.6%;">${question.answer}</span>
							</div>
						</div>
					</#if>
				</div>
				<div style="height: 60px;"></div>
			</div>
		</div>
	</div>

	<!--footer begin-->
	<div class="footer">
		<p>©某某市公安局-2016</p>
		<p>技术支持：服务有限公司®&nbsp;&nbsp;13000000000</p>
	</div>
	<!--footer end-->
</div>
<!--body end-->
<script>
    $(function () {
    });

</script>

</body>
</html>
