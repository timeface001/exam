<#include "./admin_common.html" />
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<title>题库管理</title>
		<link rel="stylesheet" href="${basePath}/static/css/examMng/examMng.css" />
	</head>
	<body>
		
		<!--head begin-->
		<nav class="navbar headbg">
		  	<div class="container header">
		  		<p class="additem-title text-center">添加试题</p>
  			</div>
		</nav>
		<!--head end-->
		
		<!--body begin-->
		<div class="main-container">
			<div class="container info-add body-box">
				<div class="info-add-box">
					<p>试题类型：</p>
		  			<a href="javascript:history.go(-1);"><i class="glyphicon glyphicon-arrow-left"></i>&nbsp;返回</a>
				</div>
				<div class="additem-main">
					<div class="additem-caption-box">
						<p class="additem-caption">${point.name}</p>
						<a class="btn btn-success additem-btn" href="${basePath}/question/toAdd?pointId=${point.id}">添加试题</a>
					</div>
					<div class="additem-content">
						<a href="javascript:location.href='${basePath}/question/view/list?pointId=${point.id}&type=0'">
							<div class="firstbox" style="margin-top: 30px;" type="0">
									<div class="additem-content-title">一、判断题</div>
									<div class="dottedline"></div>
									<div class="additem-content-num">${point.judgeCount}</div>
							
							</div>
						</a>
						<a href="javascript:location.href='${basePath}/question/view/list?pointId=${point.id}&type=1'">
							<div class="firstbox" type="1">
								<div class="additem-content-title">二、单项选择</div>
								<div class="dottedline"></div>
								<div class="additem-content-num">${point.radioCount}</div>
							</div>
						</a>
						<a href="javascript:location.href='${basePath}/question/view/list?pointId=${point.id}&type=2'">
							<div class="firstbox" type="2">
								<div class="additem-content-title">三、多项选择</div>
								<div class="dottedline"></div>
								<div class="additem-content-num">${point.checkboxCount}</div>
							</div>
						</a>
						<a href="javascript:location.href='${basePath}/question/view/list?pointId=${point.id}&type=3'">
							<div class="firstbox" style="margin-bottom: 40px;" type="3">
								<div class="additem-content-title">四、简答题</div>
								<div class="dottedline"></div>
								<div class="additem-content-num">${point.shortCount}</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
			<div class="footer">
			<p>©某某市公安局-2016</p>
			<p>技术支持：服务有限公司®&nbsp;&nbsp;13000000000</p>
		</div>
			
		<script>
			
			var nums = 0;
			$(document).ready(function(){
				nums = $(".main-container .info-add").length;
				footer_position();
				//当浏览器窗口大小改变时，设置显示内容的高度  
				$(window).resize(function(){
					footer_position();
				});
			});
			function footer_position(){
				var winHeight = $(window).height();
				var myHeight = winHeight-60-82-20;
				//alert(myHeight+"-"+$(".main").height());
				if($(".main-container").height() <= myHeight){
					$(".kw-footer").css("position","fixed");
					$(".kw-footer").css("bottom","0");
					$(".main-container").css("min-height",myHeight+"px");
				}else{
					$(".kw-footer").css("position","initial");
				}
			}
		</script>
		<!--body end-->
		
	</body>
</html>
